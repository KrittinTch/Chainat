<header>
    <div class="row">
        <div class="col-12">
            <div class="mt-3" style="display:block text-center;" *ngIf="images && images.data">
                <slideshow [imageUrls]="images.data" [height]="'460px'" [minHeight]="" [showArrows]="false"
                    [autoPlay]="true" [autoPlayInterval]="5000" [backgroundSize]="'cover'" [showDots]="true"
                    [dotColor]="'#010101'" [lazyLoad]="true" [autoPlayWaitForLazyLoad]="true" [hideOnNoSlides]="true">
                </slideshow>
            </div>
        </div>
    </div>
</header>
