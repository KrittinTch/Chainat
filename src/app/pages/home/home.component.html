<div>
    <div class="row">
        <div class="col-12">
            <div class="mt-3" style="display:block text-center;" *ngIf="images && images.data">
                <slideshow [imageUrls]="images.data" [height]="'400px'" [minHeight]="" [showArrows]="true"
                    [autoPlay]="true" [autoPlayInterval]="5000" [backgroundSize]="'cover'" [showDots]="true"
                    [dotColor]="'#010101'" [lazyLoad]="true" [autoPlayWaitForLazyLoad]="true" [hideOnNoSlides]="true">
                </slideshow>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-center">
            <div class="mt-3 mb-3 title-Logo">
                <h4>หลวงปู่ศุขลือชา เขื่อนเจ้าพระยาลือชื่อ นามระบือสวนนก ส้มโอดกขาวแตงกวา</h4>
            </div>

        </div>
    </div>


</div>
